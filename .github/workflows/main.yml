# This is a basic workflow to help you get started with Actions

name: CI-CD
env:
  NAMESPACE: komodo-nest
  DEPLOYMENT: komodo
  IMAGE_NAME: symefa/datasaur-symefa
  VERSION: latest
  REGION: ap-southeast-1
  CLUSTER_NAME: komodo_cluster-datasaur
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths:
      - 'datasaur-symefa/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: datasaur-symefa/Dockerfile
          context: datasaur-symefa/
          push: true
          tags: symefa/datasaur-symefa:latest
      - 
        name: Deploy
        uses: cancue/eks-action@v0.0.2
        env:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: $REGION
          cluster_name: $CLUSTER_NAME
        with:
          args: |
            kubectl set image deployment/$DEPLOYMENT $K8S_DEPLOYMENT=$IMAGE_NAME:$VERSION -n $NAMESPACE && kubectl rollout status deployment/$DEPLOYMENT -n $NAMESPACE
        
